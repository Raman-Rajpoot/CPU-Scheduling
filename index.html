<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling</title>
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" href="index.css"> 
</head>
<body>
    <header class="header">
        <nav>
            <a href="index.html"><img src="lab.png" alt="Logo">CPU Scheduler</a>
            <i class="fas fa-bars" onclick="showMenu()"></i>
        </nav>
    </header>

    <main class="main-container">
        <section class="input-section">
            <label for="algo">Select Algorithm:</label>
            <select name="algo" id="algo">
                <option value="fcfs">FCFS</option>
                <option value="sjf">SJF</option>
                <option value="ljf">LJF</option>
                <option value="priority">Priority</option>
                <option value="round">Round Robin</option>
                <option value="srtf">SRTF</option>
            </select>
            <div>
                <label for="arrival-time">Arrival Time:</label>
                <input type="number" id="arrival-time" min="0">
            </div>
            <div>
                <label for="burst-time">Burst Time:</label>
                <input type="number" id="burst-time" min="0">
            </div>
            <div class="pr">
                <label for="Priority">Priority:</label>
                <input type="number" id="Priority" min="0">
            </div>
            <div id="Rrobin">
                <label for="timeQuant">Time Quantum:</label>
                <input type="number" id="quantum" min="1">
            </div>

            <button id="add-process">Add Process</button>
            <button id="run-scheduler">Run Scheduler</button>
            <button id="Refresh">Refresh</button>

            <table id="process-table">
                <thead>
                    <tr>
                        <th>Process Name</th>
                        <th>Arrival Time</th>
                        <th>Burst Time</th>
                        <th>Priority</th>
                    </tr>
                </thead>
                <tbody id="processes-body"></tbody>
            </table>
        </section>

        <section class="output-section">
            <table id="sol_table">
                <thead>
                    <tr>
                        <th>Process ID</th>
                        <th>Arrival Time</th>
                        <th>Burst Time</th>
                        <th>Completion Time</th>
                        <th>Turn Around Time</th>
                        <th>First CPU Allocation</th>
                        <th>Waiting Time</th>
                    </tr>
                </thead>
                <tbody id="sol"></tbody>
            </table>

            <div id="gnt-lable">Gantt Chart:</div>
            <div id="gantChart"></div>
            
            <div id="process"></div>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
